<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ethio Taxi</title>
</head>
<body>
  <img src="background.jpg" alt="" class="background">
  <div class="traffic-light">
    <div class="round green"></div>
    <div class="round yellow"></div>
    <div class="round red"></div>
  </div>
  <div class="traffic-light-m">
    <div class="round-m green-m"></div>
    <div class="round-m yellow-m"></div>
    <div class="round-m red-m"></div>
  </div>
  <div class="box">
    <div class="r-wheel">
      <div class="circle"></div>
    </div>
    <div class="l-wheel">
      <div class="circle"></div>
    </div>
    <div class="car">
      <div class="bottom-car">
        <h1 class="taxi-label">Ethio Taxi</h1>
          <div class="split-line"></div>
      </div>
      <div class="left-window"></div>
      <div class="center-window"></div>
      <div class="right-window"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
